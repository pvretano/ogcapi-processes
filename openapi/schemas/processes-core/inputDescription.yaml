allOf:
  - $ref: "descriptionType.yaml"
  - $ref: "dataClasses.yaml"
  - $ref: "dataAccessApis.yaml"
  - type: object
    required:
      - schema
    properties:
      schema:
        $ref: "https://json-schema.org/draft/2020-12/schema"
      minOccurs:
        type: integer
        default: 1
      maxOccurs:
        oneOf:
          - type: integer
            default: 1
          - type: string
            enum:
              - "unbounded"
      valuePassing:
        type: array
        items:
           type: string
           enum:
             - "byValue"
             - "byReference"
        default: ["byValue","byReference"]
      executionUnitRequirements:
        type: object
        properties:
          staging:
            type: string
            enum:
              - "file"
              - "uri"
